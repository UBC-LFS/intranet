{% if not request.user.is_authenticated and types %}
  <span
    class="material-symbols-outlined bg-warning p-1 rounded-circle fs-6"
    type="button"
    data-bs-toggle="tooltip"
    data-bs-placement="top"
    data-bs-custom-class="primary-tooltip"
    data-bs-title="This page is private and requires login to view its content."
  >lock</span>
{% endif %}
