{% extends "base.html" %}
{% block content %}

<div class="container local-login">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-sm-12">

      <div class="bg-light card mt-5 p-5">
        <div class="text-center">
          <h3 class="d-inline-block">Local Login</h3>
        </div>

        <form action="" method="POST">
          {% csrf_token %}

          {% for field in form.visible_fields  %}
            <div class="mb-3">
              {{ field.label_tag }}
              {% if field.help_text %}
                <div class="help">{{ field.help_text|safe }}</div>
              {% endif %}
              {{ field }}
            </div>
          {% endfor %}

          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
